<!DOCTYPE html>
<html lang="en">
<head>

<style>

<body>

<h1>üêæ Which Cat Are You?</h1>

<input type="text" id="name" placeholder="Enter your name"><br>

</select><br>

<button onclick="findCat()">Find My Cat üê±</button>

<div id="result"></div>

<script>
function findCat() {

let name = document.getElementById("name").value;
let age = document.getElementById("age").value;
let gender = document.getElementById("gender").value;

if(name === "" || age === "" || gender === ""){
document.getElementById("result").innerHTML = "Please fill all details!";
return;
}

let catType = "";

if(age < 18){
catType = "Playful Kitten üê±";
}
else if(age <= 25){
catType = "Curious Cat üòº";
}
else{
catType = "Wise Cat üêà";
}

document.getElementById("result").innerHTML =
"Hi " + name + "! You are a " + catType;
}
</script>

</body>
</html>
