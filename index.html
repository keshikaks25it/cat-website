<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Which Cat Are You?</title>

<style>
body{
font-family: Arial;
background: linear-gradient(135deg,#ff9a9e,#fad0c4);
text-align:center;
margin:0;
padding:0;
}

.container{
background:white;
width:90%;
max-width:400px;
margin:40px auto;
padding:25px;
border-radius:15px;
box-shadow:0 0 20px rgba(0,0,0,0.2);
animation:fadeIn 1s ease;
}

@keyframes fadeIn{
from{opacity:0; transform:translateY(20px);}
to{opacity:1;}
}

h1{
color:#ff6f61;
}

input,select{
width:90%;
padding:10px;
margin:10px;
border-radius:8px;
border:1px solid #ccc;
}

button{
background:#ff6f61;
color:white;
padding:12px 25px;
border:none;
border-radius:8px;
cursor:pointer;
transition:0.3s;
}

button:hover{
background:#ff3b2e;
}
</style>
</head>

<body>

<div class="container">

<h1>üê± Which Cat Are You?</h1>

<form action="result.html">

<input type="text" name="name" placeholder="Enter your name" required>

<br>

<select name="interest" required>
<option value="">Choose Personality</option>
<option value="lazy">Lazy</option>
<option value="playful">Playful</option>
<option value="royal">Royal</option>
<option value="friendly">Friendly</option>
</select>

<br>

<button type="submit">Find My Cat</button>

</form>

</div>

</body>
</html>
